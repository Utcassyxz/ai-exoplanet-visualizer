<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Exoplanet Visualizer - PRO EDITION</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- 后期处理依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
</head>
<body>
    <div class="loader"></div>
    <div id="container"></div>
    <div id="lightcurve-panel"></div>
    
    <!-- 控制面板 -->
    <div id="controls-panel">
        <button onclick="setView('front')">🛰 Front View</button>
        <button onclick="setView('top')">🛸 Top View</button>
        <button onclick="setView('side')">🌌 Side View</button>
        <button onclick="toggleScenario()">🔄 Toggle Transit</button>
    </div>

    <!-- HUD 界面 -->
    <div class="hud top-left" id="hud-status"></div>
    <div class="hud bottom-right" id="hud-explanation"></div>

    <script src="data.js"></script>
    <script src="metrics.js"></script>
    <script src="app.js"></script>
</body>
</html>
