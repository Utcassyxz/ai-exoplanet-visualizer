<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Exoplanet Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tabs">
    <button data-page="viz">Visualization</button>
    <button data-page="data">Data Table</button>
    <button data-page="metrics">Metrics</button>
  </div>
  <div id="pages">
    <div id="viz-page" class="page active">
      <div id="container"></div>
      <div id="lightcurve-panel"></div>
      <div id="controls">
        <button id="toggle-transit">Toggle Transit</button>
      </div>
    </div>
    <div id="data-page" class="page">
      <div id="data-table"></div>
    </div>
    <div id="metrics-page" class="page">
      <div id="metrics-panel"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
  <script src="metrics.js"></script>
</body>
</html>
